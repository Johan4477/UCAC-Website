<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Name - Welcome</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Assets/UCAC LOGO.svg" alt="Team Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="groups.html">Groups</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <section class="hero-section">
            <div class="hero-content">
                <h1>Welcome to our team!</h1>
                <p>Join us in the thrill of victory and the agony of defeat. Learn more about our team and how you can get involved.</p>
                <a href="registration.html" class="btn">Join Now</a>
            </div>
        </section>
        <section class="accordion-section">
            <h2>Club Fees</h2>
            <div class="accordion">
                <div class="accordion-item">
                    <button class="accordion-header">Full Year <span class="accordion-icon"></span></button>
                    <div class="accordion-content">
                        <p>$1350</p>
                    </div>
                </div>
                <div class="accordion-item">
                    <button class="accordion-header">Summer <span class="accordion-icon"></span></button>
                    <div class="accordion-content">
                        <p>$550</p>
                    </div>
                </div>
                
            </div>
        </section>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2024 UCAC. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript for Accordion Functionality -->
    <script src="accordion.js"></script>
</body>
</html>
