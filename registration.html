<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - UCAC</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Assets/UCAC LOGO.svg" alt="Team Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="groups.html">Groups</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <section class="registration-section">
            <h2>Registration</h2>
            <p>Fill out the form below to register with the University of Calgary Athletics Club (UCAC).</p>
            <form action="#" method="POST">
                <label for="name">Name</label><br>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="age">Age:</label><br>
                <input type="number" id="age" name="age" required><br>
                <label for="gender">Gender</label><br>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select><br>
                <label for="events">Events Interested In:</label><br>
                <input type="checkbox" id="sprints" name="sprints" value="sprints">
                <label for="sprints">Sprints</label><br>
                <input type="checkbox" id="distance" name="distance" value="distance">
                <label for="distance">Middle & Long Distance</label><br>
                <input type="checkbox" id="jumps" name="jumps" value="jumps">
                <label for="jumps">Jumps</label><br>
                <input type="checkbox" id="throws" name="throws" value="throws">
                <label for="throws">Throws</label><br>
                <input type="checkbox" id="combined" name="combined" value="combined">
                <label for="combined">Combined Events</label><br>
                <label for="message">Additional Message:</label><br>
                <textarea id="message" name="message" rows="4"></textarea><br>
                <button type="submit">Register</button>
            </form>
        </section>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2024 UCAC. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
